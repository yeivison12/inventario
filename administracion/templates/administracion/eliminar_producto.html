{% extends 'core/base.html' %}

{% block title %}Eliminar Producto{% endblock %}

{% block content %}
    <h2 class="mb-4">Eliminar Producto</h2>
    <p>¿Estás seguro de que deseas eliminar el producto "{{ producto.nombre }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
    </form>
    <a class="btn btn-secondary mt-3" href="{% url 'lista_productos' %}">Cancelar</a>
{% endblock %}
