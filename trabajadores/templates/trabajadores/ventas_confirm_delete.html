{% extends 'core/base.html' %}
{% block title %}Seguro de borrar{% endblock %}

{% block content %}
<h2>¿Estás seguro de que deseas eliminar la venta #{{ venta.id }}?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'ventas_lista' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
